<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings Quest</title>
    <style>
      /* Navbar styling */
      .navbar {
        background-color: blue;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .navbar a:hover {
        background-color: white;
        color: blue;
      }
      
      /* Form styling */
      form {
        margin: 20px;
      }
      
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      
      input[type=text], input[type=number], input[type=date] {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
      }
      
      input[type=submit] {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: white;
        color: blue;
      }
      
      /* Flexbox layout */
      html, body {
        height: 100%;
        margin: 0;
      }
      
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .content {
        flex: 1;
      }
      
      /* Footer styling */
      .footer {
        background-color: blue;
        padding: 20px;
        text-align: center;
        color: white;
      }
      
      .footer button {
        background-color: white;
        color: blue;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .footer button:hover {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" class="icon" onclick="toggleMenu()">&#9776;</a>
    </div>
    
    <!-- Form content -->
    <div class="content">
      <h1>Create Savings Quest</h1>
      
      <form>
        <label for="quest-name">Quest Name:</label>
        <input type="text" id="quest-name" name="quest-name"><br>
        
        <label for="target-amount">Target Amount:</label>
        <input type="number" id="target-amount" name="target-amount"><br>
        
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date"><br>
        
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date"><br>
        
        <input type="submit" value="Create">
      </form>
    </div>
    
    <!-- Hamburger menu script -->
    <script>
      function toggleMenu() {
        var x = document.getElementsByClassName("navbar")[0];
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
    </script>
    
    <!-- Footer -->
    <div class="footer">
      <a href="saving-quest.html"><button>Savings Quest</button></a>
      <a href="quiz.html"><button>Quiz</button></a>
      <a href="challenges.html"><button>Cashback Challenge</button></a>
    </div>
  </body>
</html>
